<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<script src="redirect/modernizr-2.6.2.min.js"></script>
	<script src="redirect/jquery-3.3.1.min.js"></script>
	<script>
		var g_ip="5.105.173.206";
		document.addEventListener("DOMContentLoaded", function(event) {
			document.title="Redirecting...";
			var img=$("#testimg")[0];
			img.src="http://"+g_ip+"/favicon.ico";
			img.on("load",function() {
				console.log("loaded");
			});
			img.on("error",function() {
				console.log("error");
			});
			if($("#testimg")[0].width!=512)
				$("#errormsg")[0].fadeIn(1000);
			else setTimeout(function(){document.location="http://"+g_ip+"/fromgithub";},2000)
		});
	</script>
	<style>
		h1 {font-size:15px;}
	</style>
</head>

		<div id="loader"></div>
		<div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
	</div>
	<img id="testimg">
	<h1 id="errormsg">Сайт не отвечает. Попробуйте зайти позже.<br>Или обращайтесь на почту mariupolcity81@gmail.com</h1>
</body>
</html>
